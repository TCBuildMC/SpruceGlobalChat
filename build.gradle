plugins {
    id "java-library"
    id "maven-publish"
}

allprojects {
    apply plugin: "java-library"

    group = rootProject.maven_group
    version = rootProject.release_version
    base.archivesName = project.archives_base_name

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile).configureEach {
        it.options.encoding = "UTF-8"
        it.options.release = 8
    }

    tasks.withType(Test).configureEach {
        it.systemProperty "file.encoding", "UTF-8"
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        withSourcesJar()
    }

    jar {
        manifest {
            attributes "Implementation-Version": project.version
        }
    }

    compileJava.dependsOn clean
}

subprojects {
    dependencies {
        annotationProcessor(compileOnly("org.projectlombok:lombok:1.18.32"))

        testImplementation platform('org.junit:junit-bom:5.10.3')
        testImplementation 'org.junit.jupiter:junit-jupiter'
        testAnnotationProcessor(testCompileOnly("org.projectlombok:lombok:1.18.32"))
    }

    test {
        useJUnitPlatform()

        ignoreFailures true

        testLogging {
            exceptionFormat = "full"
            events "passed", "skipped", "failed"
        }
    }

    publishing {
        repositories {
            mavenLocal()
        }
    }
}
